version: '3.9'

services:
  backend:
    build: ./nba-tracker-api
    container_name: nba-backend
    ports:
      - "8000:8000"
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
    networks:
      - nba-network

  frontend:
    build: ./nba-tracker
    container_name: nba-frontend
    ports:
      - "3000:3000"
    networks:
      - nba-network

  redis:
    image: redis:7-alpine
    container_name: nba-redis
    ports:
      - "6379:6379"
    networks:
      - nba-network

networks:
  nba-network:
    driver: bridge
